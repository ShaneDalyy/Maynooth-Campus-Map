<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="brain.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="shortcun icon" type="image/png" href="https://w7.pngwing.com/pngs/349/456/png-transparent-compass-rose-map-compass-angle-triangle-technic.png"/>

    <title>Campus Compass</title>


</head>
<body>

    <!-- Create DashBoard - Alan-->




    <!--Creating log in page - Sean-->



    <!-- Creating registeration page - Shane-->
    <center>
        <h1 class="animated-heading">Welcome to College Compass!</h1>
    </center>

    <center>
        <form onsubmit="return validateForm()"> <!-- Calls the validate form fucntion to check if passwords match-->

            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required placeholder="Your email address">
            </div>
        
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required placeholder="Your username">
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required placeholder="Your password">
            </div>
        
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>
        
            <!-- Warning message, initially hidden -->
            <p class="warning" id="warningMessage">Passwords do not match!</p>
            
        
            <!-- Style applied to the submit button -->
            <input type="submit" value="Register" class="submit-button">
          </form>
              
        
    </center>
    
    




   <!-- <img src="campus.jpg"> This is the logo David designed --> 



    
</body>
</html>
